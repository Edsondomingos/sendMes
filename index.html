<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <form class="formulario" action="" method="get">
        <h2 class="formulario-titulo">Informações</h2>
        <p class="formulario-paragrafo">
            <label class="formulario-paragrafo-label" for="motivo">Motivo</label><br>
            <input class="formulario-paragrafo-input" type="text" id="motivo" data-type-date placeholder="Feliz ano novo" required>
        </p>
        <p class="formulario-paragrafo">
            <label class="formulario-paragrafo-label" for="nome">Seu nome</label><br>
            <input class="formulario-paragrafo-input" type="text" data-type-nome id="nome" placeholder="Fulano de Tal" required>
        </p>
        <p class="formulario-paragrafo">
            <label class="formulario-paragrafo-label" for="msg">Mensagem  </label><span></span><br>
            <!-- <input class="formulario-paragrafo-input" type="text" id="msg" data-type-msg placeholder="Que seja ..."> -->
            <textarea class="formulario-paragrafo-input" placeholder="Digite sua mensagem aqui" data-type-msg id="msg" cols="30" rows="10" maxlength="200" required></textarea>
        </p>
        <button class="formulario-botao" type="submit">Finalizar</button>
    </form>

    <footer>
        <p>Desenvolvido por 
            <a href="https://linkedin.com/in/edson-domingos" target="_blank">
                Edson Domingos
            </a>
        </p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
