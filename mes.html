<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem</title>
</head>
<body>
    <main data-type-principal=""></main>

    <script>
        const mensagem = document.querySelector('[data-type-principal')
        let dadosStorage = localStorage.getItem('dados')
        console.log(JSON.parse(dadosStorage))
        let dados = JSON.parse(dadosStorage)
        let conteudo = `
            <h1>${dados.data}</h1>
            <p>${dados.mensagem}</p>
            <p>${dados.nome}</p>
        `
        mensagem.innerHTML = conteudo
        document.body.appendChild(mensagem)
    </script>
</body>
</html>
